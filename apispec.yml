openapi: '3.0.3'
info:
  title: Book REST Example
  description: "Documentation REST API Book"
  version: '1.0'
servers:
  - url: http://localhost:3000/v1
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: authorization
security:
  - ApiKeyAuth: []
paths:
  /books:
    post:
      summary: Create book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Inspiration Quotes by Aji
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: success
                  data:
                    properties:
                      id:
                        type: number
                        example: 1
                      title:
                        type: string
                        example: Inspiration Quotes by Aji
                      created_at:
                        type: string
                        example: 2022-08-30T01:04:26.862+07:00
                      updated_at:
                        type: string
                        example: 2022-08-30T01:04:26.862+07:00
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: failed
                  error:
                    type: string
                    example: invalid signature
    get:
      summary: Get book all
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        title:
                          type: string
                          example: Inspiration Quotes by Aji
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: failed
                  error:
                    type: string
                    example: invalid signature
                  
  /books/{bookId}:
